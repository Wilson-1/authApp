<ion-content class="ion-padding login-background">
  <div class="login-container">

    <img src="assets/img/logo.png" class="logo" alt="Logo" />

    <form [formGroup]="form" (ngSubmit)="onLogin()">

      <ion-item class="input-item">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input 
          type="email" 
          placeholder="Correo electrónico" 
          formControlName="email"
          required
          autocomplete="email">
        </ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input 
          type="password" 
          placeholder="Contraseña" 
          formControlName="password"
          required
          autocomplete="current-password">
        </ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" type="submit" class="main-button" [disabled]="form.invalid">
        Iniciar sesión
      </ion-button>

      <ion-button expand="block" fill="outline" shape="round" (click)="onFacebook()" class="facebook-button">
        <ion-icon name="logo-facebook" slot="start"></ion-icon> Iniciar con Facebook
      </ion-button>

      <ion-text color="medium" class="text-center mt-2">
        <p>
          ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
        </p>
      </ion-text>
      

    </form>
    

  </div>
  <ion-content class="ion-padding login-background">

</ion-content>
