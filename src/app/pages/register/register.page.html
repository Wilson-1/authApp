<ion-content class="ion-padding register-background">
  <div class="register-container">
    <img src="assets/img/logo.png" class="logo" alt="Logo" />

    <form [formGroup]="form" (ngSubmit)="onRegister()">

      <ion-item class="input-item">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input 
          type="email" 
          placeholder="Correo electrónico" 
          formControlName="email" 
          required 
          autocomplete="email">
        </ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input 
          type="password" 
          placeholder="Contraseña (mínimo 6 caracteres)" 
          formControlName="password" 
          required 
          minlength="6" 
          autocomplete="new-password">
        </ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" type="submit" class="main-button" [disabled]="form.invalid">
        Registrarse
      </ion-button>

      <ion-text color="medium" class="text-center mt-2">
        <p>
          ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
        </p>
      </ion-text>

    </form>
  </div>
</ion-content>
